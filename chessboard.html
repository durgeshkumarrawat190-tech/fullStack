<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Standard Chessboard</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
      margin: 0;
    }

    .chessboard {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      border: 4px solid #000;
    }

    .square {
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      font-weight: bold;
    }

    .white {
      background-color: #f0d9b5;
    }

    .black {
      background-color: #b58863;
    }

    .piece.white-piece {
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    .piece.black-piece {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="chessboard">
    <!-- Row 1: Black pieces -->
    <div class="square white"><span class="piece black-piece">♜</span></div>
    <div class="square black"><span class="piece black-piece">♞</span></div>
    <div class="square white"><span class="piece black-piece">♝</span></div>
    <div class="square black"><span class="piece black-piece">♛</span></div>
    <div class="square white"><span class="piece black-piece">♚</span></div>
    <div class="square black"><span class="piece black-piece">♝</span></div>
    <div class="square white"><span class="piece black-piece">♞</span></div>
    <div class="square black"><span class="piece black-piece">♜</span></div>

    <!-- Row 2: Black pawns -->
    <div class="square black"><span class="piece black-piece">♟</span></div>
    <div class="square white"><span class="piece black-piece">♟</span></div>
    <div class="square black"><span class="piece black-piece">♟</span></div>
    <div class="square white"><span class="piece black-piece">♟</span></div>
    <div class="square black"><span class="piece black-piece">♟</span></div>
    <div class="square white"><span class="piece black-piece">♟</span></div>
    <div class="square black"><span class="piece black-piece">♟</span></div>
    <div class="square white"><span class="piece black-piece">♟</span></div>

    <!-- Rows 3–6: Empty -->
    <!-- Row 3 -->
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>

    <!-- Row 4 -->
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>

    <!-- Row 5 -->
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>

    <!-- Row 6 -->
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>

    <!-- Row 7: White pawns -->
    <div class="square white"><span class="piece white-piece">♙</span></div>
    <div class="square black"><span class="piece white-piece">♙</span></div>
    <div class="square white"><span class="piece white-piece">♙</span></div>
    <div class="square black"><span class="piece white-piece">♙</span></div>
    <div class="square white"><span class="piece white-piece">♙</span></div>
    <div class="square black"><span class="piece white-piece">♙</span></div>
    <div class="square white"><span class="piece white-piece">♙</span></div>
    <div class="square black"><span class="piece white-piece">♙</span></div>

    <!-- Row 8: White pieces -->
    <div class="square black"><span class="piece white-piece">♖</span></div>
    <div class="square white"><span class="piece white-piece">♘</span></div>
    <div class="square black"><span class="piece white-piece">♗</span></div>
    <div class="square white"><span class="piece white-piece">♕</span></div>
    <div class="square black"><span class="piece white-piece">♔</span></div>
    <div class="square white"><span class="piece white-piece">♗</span></div>
    <div class="square black"><span class="piece white-piece">♘</span></div>
    <div class="square white"><span class="piece white-piece">♖</span></div>
  </div>
</body>
</html>
